<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .parent{
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
   </style>
</head>

<body>
     <div class="parent">
    <button id="btn1" onclick="clickbtn1()">white colour</button>
    <button id="btn2" onclick="clickbtn2()">black colour</button>
    <button id="btn3" onclick="clickbtn3()">red colour</button>
    <button id="btn4" onclick="clickbtn4()">green colour</button>
    </div>
     
    
   
  
    <script>
     

        function clickbtn1() {
        document.body.style.backgroundColor = "white"
        }
        function clickbtn2() {
        document.body.style.backgroundColor = "black"
        }
        function clickbtn3() {
        document.body.style.backgroundColor = "red"
        }
        function clickbtn4() {
        document.body.style.backgroundColor = "green"
        }




    </script>
</body>

</html>
